<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Invitacion</title>
  </head>

  <body class="bg-web">
    <!-- ----- -->

    <!-- FONDO -->
    <div class="relative h-screen w-screen overflow-hidden">
      <!-- Imagen superior izquierda -->
      <img
        src="assets/img/sup-izq-1-02.svg"
        alt="Imagen Superior Izquierda"
        class="absolute top-0 left-0 h-1/4 object-contain"
      />

      <!-- Imagen superior derecha -->
      <img
        src="assets/img/sup-der-1-06.svg"
        alt="Imagen Superior Derecha"
        class="absolute top-0 right-0 h-1/4 object-contain"
      />

      <!-- Imagen inferior izquierda -->
      <img
        src="assets/img/inf-izq-04.svg"
        alt="Imagen Inferior Izquierda"
        class="absolute bottom-0 left-0 h-1/4 object-contain"
      />

      <!-- Imagen inferior derecha -->
      <img
        src="assets/img/inf-der-05.svg"
        alt="Imagen Inferior Derecha"
        class="absolute bottom-0 right-0 h-1/4 object-contain"
      />
    </div>

    <!-- JS -->
    <script src="animacion.js"></script>
    <script>
      const playBtn = document.getElementById('playBtn');
      const playIcon = document.getElementById('playIcon');
      const myAudio = document.getElementById('myAudio');

      // Rutas de los iconos
      const playIconPath = 'assets/img/icon-music.svg';
      const pauseIconPath = 'assets/img/icon-music-pause.svg';

      playBtn.addEventListener('click', function () {
        if (myAudio.paused) {
          myAudio.play();
          playIcon.src = pauseIconPath;
          playIcon.alt = 'Pausar';
        } else {
          myAudio.pause();
          playIcon.src = playIconPath;
          playIcon.alt = 'Reproducir';
        }
      });
    </script>
  </body>
</html>

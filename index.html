<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Invitacion</title>
  </head>

  <body class="bg-web">
    <!-- ----- -->

    <!-- FONDO -->
    <div class="relative h-screen w-screen overflow-hidden">
      <!-- Fondo con imágenes -->
      <div class="absolute inset-0">
        <!-- Imagen superior izquierda -->
        <img
          src="assets/img/sup-izq-1-02.svg"
          alt="Imagen Superior Izquierda"
          class="absolute top-0 left-0 h-1/4 object-contain"
        />

        <!-- Imagen superior derecha -->
        <img
          src="assets/img/sup-der-1-06.svg"
          alt="Imagen Superior Derecha"
          class="absolute top-0 right-0 h-1/4 object-contain"
        />

        <!-- Imagen inferior izquierda -->
        <img
          src="assets/img/inf-izq-04.svg"
          alt="Imagen Inferior Izquierda"
          class="absolute bottom-0 left-0 h-1/4 object-contain"
        />

        <!-- Imagen inferior derecha -->
        <img
          src="assets/img/inf-der-05.svg"
          alt="Imagen Inferior Derecha"
          class="absolute bottom-0 right-0 h-1/4 object-contain"
        />
      </div>
      <!-- ---------------------------------------------- -->
      <!-- Contenedor del texto (encima de las imágenes) -->
      <div class="z-10 flex flex-col justify-center items-center">
        <div class="">
          <h1>
            <span>Mis</span>
            <span class="size-1">15</span>
            <span>Años</span>
          </h1>
        </div>

        <h2>Victoria Hrebacka</h2>

        <p class="mt-5">Acompañame a celebrar este día tan especial.</p>

        <!-- ------------ -->
        <div class="flex flex-row gap-5 items-center mt-5">
          <div class="flex flex-col items-center">
            <p>Sábado</p>
            <p>20</p>
            <p>Diciembre</p>
          </div>

          <!-- Línea de separación vertical -->
          <div class="h-10 border-l border-gray-300 mx-5"></div>

          <div class="flex flex-col items-center">
            <p>21:30 hs</p>
            <p>a</p>
            <p>5:30 hs</p>
          </div>
        </div>

        <!-- ------------------------- -->

        <button
          class="mt-5 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Ver ubicación
        </button>
      </div>

      <!-- ---------------------------------------------- -->
    </div>

    <!-- JS -->
    <script src="animacion.js"></script>

</html>
